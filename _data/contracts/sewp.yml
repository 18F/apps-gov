id: sewp
name: NASA SEWP
description: |
  The <a href="http://www.sewp.nasa.gov/" target="blank">NASA Solutions 
  for Enterprise Wide Procurement (SEWP)</a> is a multi-award GWAC 
  vehicle focused on commercial IT products and product based services. 
  There are 147 pre-competed Contract Holders that serve as vendors of 
  IT technologies. Follow the steps below to purchase a product using 
  the NASA SEWP contract vehicle
poc: contact@nasasewp.com
steps:
- |
    Send an email to request@nasa.com titled 'RFQ request' to include your 
    name, email, agency, contracting officer (if needed), and the 
    product description.
- |
    The NASA SEWP team will then submit a RFQ to their list of approved 
    vendors, which will identify a suitable product based on the product 
    description provided. (average time 5-7 business days).
- |
    Each vendor will work with the provider of the product and will 
    negotiate a price. This list will be returned to you to make a decision 
    and at that point you (or the contracting officer) will be able to 
    purchase the product.